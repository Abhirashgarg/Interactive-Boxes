<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Box 1 -->
        <div class="box" id="box1" onclick="toggleBox('box1')">
            <div class="box-header">
                <input type="radio" name="unit" id="unit1">
                <label for="unit1">1 Unit - 10% Off</label>
                <span class="price">$10.00 USD</span>
            </div>
            <div class="box-content">
                <p>Standard Price</p>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="box" id="box2" onclick="toggleBox('box2')">
            <div class="box-header">
                <input type="radio" name="unit" id="unit2">
                <label for="unit2">2 Units - 20% Off</label>
                <span class="price">$18.00 USD</span>
                <span class="popular">Most Popular</span>
            </div>
            <div class="box-content">
                <div>
                    <label for="size1">Size:</label>
                    <select id="size1">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color1">Color:</label>
                    <select id="color1">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
                <div>
                    <label for="size2">Size:</label>
                    <select id="size2">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </select>
                    <label for="color2">Color:</label>
                    <select id="color2">
                        <option>Black</option>
                        <option>White</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="box" id="box3" onclick="toggleBox('box3')">
            <div class="box-header">
                <input type="radio" name="unit" id="unit3">
                <label for="unit3">3 Units - 30% Off</label>
                <span class="price">$24.00 USD</span>
            </div>
            <div class="box-content">
                <p>Free Delivery</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
